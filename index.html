<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <!-- main start -->
    <main>
            
        <div class="container">
                
            <div class="browser">
                    <form  class="formu" name="formul" onsubmit="return validate1()" method="get" >
                    <input name="buscar" class="search" type="text" placeholder="  Search username..." value="">
                     </form>  
                    <input class="submit-btn" type="submit" value="Search" onclick="gitHubApi()">
                
                </div>

            <div class="box">
                <div class="lo"id="logo" ></div>
                <div class="description">
                    <p id="username"><i>@username</i></p>
                    <h1 id="fullname"> Full name </h1>
                    <p id="bio"> this is the bio....</p>
                
                </div>
            </div>


            <table class="table">
                <tr class="first">
                    <th class="title">
                        <p>Repositories </p>
                    </th>
                </tr>
                <tr>
                    <td>
                        <span class="repo-info">
                            <p id="repo1"> Repo 1 </p>
                            <span class="icons">
                                <i class="fas fa-star"></i> <span id="star1"> </span>
                                <i class="fas fa-code-branch"> </i> <span id="branch1"> </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="repo-info">
                            <p id="repo2"> Repo 2 </p>
                            <span class="icons">
                                <i class="fas fa-star"></i> <span id="star2">  </span>
                                <i class="fas fa-code-branch"> </i> <span id="branch2">  </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="repo-info">
                            <p id="repo3"> Repo 3 </p>
                            <span class="icons">
                                <i class="fas fa-star"></i> <span id="star3"> </span>
                                <i class="fas fa-code-branch"> </i> <span id="branch3"> </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="repo-info">
                            <p id="repo4"> Repo 4 </p>
                            <span class="icons">
                                <i class="fas fa-star"></i> <span id="star4">  </span>
                                <i class="fas fa-code-branch"> </i> <span id="branch4"> </span>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="repo-info">
                            <p id="repo5"> Repo 5 </p>
                            <span class="icons">
                                <i class="fas fa-star"></i> <span id="star5"> </span>
                                <i class="fas fa-code-branch"> </i> <span id="branch5"> </span>
                            </span>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <!-- main end -->


    <script type="text/javascript" src="app.js"></script>

    
    <div id="error" class="error">
        <p>Does not exist</p>
    </div>
    </html>

</body>
